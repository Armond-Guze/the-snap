name: Deploy Production

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag, or SHA to deploy to production"
        required: false
        default: "main"

concurrency:
  group: deploy-production
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy_from_ci:
    name: Deploy From CI Success
    if: >
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'master')
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Vercel secrets
        run: |
          missing=()
          [ -z "$VERCEL_TOKEN" ] && missing+=("VERCEL_TOKEN")
          [ -z "$VERCEL_ORG_ID" ] && missing+=("VERCEL_ORG_ID")
          [ -z "$VERCEL_PROJECT_ID" ] && missing+=("VERCEL_PROJECT_ID")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::Missing required secrets: ${missing[*]}"
            exit 1
          fi

      - name: Deploy to production
        run: npx vercel deploy --prod --yes --token="$VERCEL_TOKEN"

  deploy_manual:
    name: Deploy Manual Production
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Vercel secrets
        run: |
          missing=()
          [ -z "$VERCEL_TOKEN" ] && missing+=("VERCEL_TOKEN")
          [ -z "$VERCEL_ORG_ID" ] && missing+=("VERCEL_ORG_ID")
          [ -z "$VERCEL_PROJECT_ID" ] && missing+=("VERCEL_PROJECT_ID")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::Missing required secrets: ${missing[*]}"
            exit 1
          fi

      - name: Deploy to production
        run: npx vercel deploy --prod --yes --token="$VERCEL_TOKEN"
